[package]
name = "boxr"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "boxr"
path = "src/main-cli.rs"

[[bin]]
name = "boxrepl"
path = "src/main-repl.rs"

[lib]
name = "boxr"
path = "src/lib.rs"

[build-dependencies]
lalrpop = "0.19.7"

[dependencies]
lalrpop-util = { version = "0.19.7", features = ["lexer"] }
lazy_static = "1.4.0"
linefeed = "0.6.0"
regex = "1.7.2"
