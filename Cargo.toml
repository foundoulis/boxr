[package]
name = "boxr"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "boxr"
path = "src/main-cli.rs"

[[bin]]
name = "boxr-repl"
path = "src/main-repl.rs"

[lib]
name = "boxr"
path = "src/lib.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
lazy_static = "1.4.0"
regex = "1.7.2"
